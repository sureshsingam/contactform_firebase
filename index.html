<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suresh Web Design</title>
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span> Suresh </span> Web Design </h1>
        <!--  This wrapper is where we apply grid css -->
        <div class="wrapper ">
            <div class="company-info">
                <h3>Suresh Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 25 Amazing Lane</li>
                    <li><i class="fa fa-phone"></i> (342) 345 - 4534</li>
                    <li><i class="fa fa-envelope"></i> test@suresh.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>Name </label>
                        <input id="name" type="text" name = "name" required>
                    </p>
                    <p>
                        <label>Company </label>
                        <input id="company" type="text" name = "company">
                    </p>
                    <p>
                        <label>Email Address </label>
                        <input id="email" type="email" name = "email" required>
                    </p>                  
                    <p>
                        <label>Phone Number </label>
                        <input id="phone" type="text" name = "phone">
                    </p>                      
                    <p class="full">
                        <label>Message </label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </p>                    
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>    
    <script src="main.js"></script>
</body>
</html>
